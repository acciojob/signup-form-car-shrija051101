<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>
	<form action="#" method="post">
		<lable for="name">Name:</lable>
		<input type="text" placeholder="Name" id="name" required><br>
		
		<lable for="email">Email:</lable>
		<input type="email" placeholder="Email" id="email" required><br>
		
		<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="Male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="Female" required>
        <label for="gender_f">Female</label><br>
		
		<lable for="cars">Car Brands</lable>	
			<select id="cars" required>
				<option value="">--Please choose an option--</option>
				<option value="Mercedes">Mercedes</option>
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option>
				<option value="Rolls-Royce">Rolls-Royce</option>
			</select><br>
			<lable for="age">Age:</lable>
			<input type="number" placeholder="Age" id="age" required><br>
			<lable for="dob">DOB:</lable>
			<input type="date" id="dob" required><br>
			<lable for="tel">Phone Number:</lable>
			<input type="tel" placeholder="xxx-xxx-xxxx" id="tel" maxlength="10"><br>
			<lable for="password">Password:</lable>
		    <input type="password" id="password" required><br><br>
		
		<lable for="tos">I agree to the TOS</lable><input type="checkbox" id="yes"><br><br>
		<button type="submit" value="Submit">Submit</button>
		
	</form>

</body>

</html>
